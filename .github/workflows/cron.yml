name: Scraping Job

on:
  schedule:
    - cron: "0-59/15 13-23 * * 1-4" # Mon-Thu, every 15 mins between 13:00–23:59 UTC (6am–4:59pm PDT)
    - cron: "0-59/15 0-4 * * 2-5" # Tue-Fri, every 15 mins between 00:00–04:59 UTC (5pm–9pm PDT previous day)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraping Job
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: python scrape.py
